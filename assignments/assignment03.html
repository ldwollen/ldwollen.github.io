		 <h2>Part A</h2>
	<label
       for="html">Fahrenheit
</label>

<p><input
       id="F_input"
       type="number"
          </input></p>

<label
       for="html">Celsius</label>

<p><input
       id="C_output"
       type="number"
       </input></p>

<button id="convert">convert</button>
		 <script>
  function convert() {
  let fahrenheit = document.getElementById("F_input").value;
  let convertedData = (fahrenheit - 32) * (5/9);
  document.getElementById("C_output").value = convertedData;
  
}
</script>
