  <!--This is the HTML for the Fahreheit calculator. It has an input box and a button, which when clicked, calculates the conversion and puts it into the output box. 
  The JS for this part is internal, and uses a function called convert to take the input, set it to a variable, perform the conversion using that input (set to a new variable) and then ouput that value to the output box-->
  <header><h1>Assignment Three</h1></header>
 	 <body>
		 <h2>Part A</h2>
	<label
       for="html">Fahrenheit
</label>

<p><input
       id="F_input"
       type="number"
          </input></p>

<label
       for="html">Celsius</label>

<p><input
       id="C_output"
       type="number"
       </input></p>

<button id="convert">convert</button>
		 <script>
  function convert() {
  let fahrenheit = document.getElementById("F_input").value;
  let convertedData = (fahrenheit - 32) * (5/9);
  document.getElementById("C_output").value = convertedData;
  
}
</script>
